<!-- Container for URL, File, and Record tiles -->
<div>
    <div>
      <!-- URL Tile -->
      <button (click)="onUrlTileClick()">
        <div>
          <!-- Anchor Icon SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244"/>
          </svg>
        </div>
        <div>From URL</div>
      </button>
  
      <!-- Vertical Bar -->
      <div></div>
  
      <!-- File Tile -->
      <button (click)="onFileTileClick()">
        <div>
          <!-- Folder Icon SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 00-1.883 2.542l.857 6a2.25 2.25 0 002.227 1.932H19.05a2.25 2.25 0 002.227-1.932l.857-6a2.25 2.25 0 00-1.883-2.542m-16.5 0V6A2.25 2.25 0 016 3.75h3.879a1.5 1.5 0 011.06.44l2.122 2.12a1.5 1.5 0 001.06.44H18A2.25 2.25 0 0120.25 9v.776"/>
          </svg>
        </div>
        <div>From file</div>
      </button>
      <!-- Hidden file input -->
      <input id="fileInput" type="file" (change)="onFileSelected($event)" style="display: none" />
  
      <!-- Vertical Bar (only if mediaDevices is available) -->
      <ng-container *ngIf="globalNavigator.mediaDevices">
        <div></div>
        <!-- Record Tile -->
        <button (click)="onRecordTileClick()">
          <div class="w-7 h-7">
            <!-- Microphone Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z"/>
            </svg>
          </div>
          <div>Record</div>
        </button>
      </ng-container>
    </div>
  
    <!-- Audio Data Progress Bar -->
    <div>
      <div>
        <div
             [ngStyle]="{'width': (progress ? (progress * 100) + '%' : (audioData ? '100%' : '0%'))}"></div>
      </div>
    </div>
  </div>
  
  <div *ngIf="showUrlModal">
    <div></div>
    <div>
      <h3>From URL</h3>
      <div>
        Enter the URL of the audio file you want to load.
        <input type="url" [(ngModel)]="urlInput" placeholder="www.example.com" required />
      </div>
      <div>
        <button type="button" (click)="onUrlModalSubmit()">Load</button>
        <button type="button" (click)="onUrlModalClose()">Close</button>
      </div>
    </div>
  </div>
  
<!-- Record Modal -->
<div *ngIf="showRecordModal">
    <div></div>
    <div>
      <h3>From Recording</h3>
      <div>
        Record audio using your microphone.
        <!-- Here we include the AudioRecorderComponent -->
        <app-audio-recorder (onRecordingComplete)="onRecordModalSubmit($event)"></app-audio-recorder>
      </div>
      <div>
        <button type="button" (click)="onRecordModalClose()">Close</button>
      </div>
    </div>
  </div>
  
  
  <!-- Audio Player and Transcription Controls (shown when audioData is available) -->
  <div *ngIf="audioData">
    <!-- Audio Player -->
    <div>
      <audio [src]="audioData.url" controls></audio>
    </div>
    <div>
      <!-- Transcribe Button -->
      <button (click)="transcriber.start(audioData.buffer)">
        Transcribe
      </button>
      <!-- Settings Tile -->
      <button (click)="onSettingsTileClick()">
        <!-- Settings Icon SVG -->
        <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.25"
        stroke="currentColor"
        width="24"
        height="24">

             0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 
             0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 
             1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133

             -.128.332-.183.582-.495.644-.869l.214-1.281z" />
        <path 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      </button>
    </div>
  
    <!-- Settings Modal -->
    <div *ngIf="showSettingsModal">
      <div></div>
      <div>
        <h3>Settings</h3>
        <div>
          <label>Select the model to use.</label>
          <select
                  [(ngModel)]="transcriber.model">
            <option value="Xenova/whisper-tiny">Xenova/whisper-tiny</option>
            <option value="Xenova/whisper-base">Xenova/whisper-base</option>
            <option value="Xenova/whisper-small">Xenova/whisper-small</option>
            <option value="Xenova/whisper-medium">Xenova/whisper-medium</option>
          </select>
          <div>
            <div>
              <input id="multilingual" type="checkbox" [(ngModel)]="transcriber.multilingual">
              <label for="multilingual" class="ms-1">Multilingual</label>
            </div>
            <div>
              <input id="quantize" type="checkbox" [(ngModel)]="transcriber.quantized">
              <label for="quantize" class="ms-1">Quantized</label>
            </div>
          </div>
          <div *ngIf="transcriber.multilingual">
            <label>Select the source language.</label>
            <select
                    [(ngModel)]="transcriber.language">
              <option value="en">English</option>
              <option value="zh">Chinese</option>
              <option value="de">German</option>
            </select>
            <label>Select the task to perform.</label>
            <select
                    [(ngModel)]="transcriber.subtask">
              <option value="transcribe">Transcribe</option>
              <option value="translate">Translate (to English)</option>
            </select>
          </div>
        </div>
        <div>
          <button type="button" (click)="onSettingsModalSubmit()">Submit</button>
          <button type="button" (click)="onSettingsModalClose()">Close</button>
        </div>
      </div>
    </div>
  
    <div *ngIf="transcriber.progressItems?.length > 0">
      <label>Loading model files... (only run once)</label>
    </div>
