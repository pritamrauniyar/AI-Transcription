<div class="transcript" #transcriptContainer>
  <div class="transcript__empty" *ngIf="!(transcribedData?.chunks?.length)">
    <div class="transcript__badge">Waiting for audio</div>
    <h3>Drop in a file or start recording to populate your canvas.</h3>
    <p>
      Segments, timestamps, and export actions will animate into place as soon as Whisper begins decoding.
    </p>
  </div>

  <div class="transcript__list" *ngIf="transcribedData?.chunks?.length">
    <div class="transcript__item" *ngFor="let chunk of transcribedData?.chunks; let i = index" [attr.data-key]="i + '-' + chunk.text">
      <span class="transcript__timestamp">{{ formatAudioTimestamp(chunk.timestamp[0]) }}</span>
      <p class="transcript__text">{{ chunk.text }}</p>
    </div>
  </div>

  <div class="transcript__footer" *ngIf="transcribedData && !transcribedData.isBusy && (transcribedData?.chunks?.length ?? 0) > 0">
    <button type="button" class="transcript__action" (click)="exportTXT()">Export as TXT</button>
    <button type="button" class="transcript__action transcript__action--ghost" (click)="exportJSON()">Export as JSON</button>
  </div>
</div>
