<div class="recorder">
  <button type="button"
          class="recorder__toggle"
          [class.is-recording]="recording"
          (click)="handleToggleRecording()">
    <span class="recorder__pulse" aria-hidden="true"></span>
    <span class="recorder__label">
      {{ recording ? 'Stop recording' : 'Start recording' }}
    </span>
    <span class="recorder__duration" *ngIf="recording">{{ formattedDuration }}</span>
  </button>

  <div class="recorder__player" *ngIf="recordedBlob">
    <strong>Preview capture</strong>
    <audio #audioPlayer controls>
      <source [src]="recordedBlob ? getObjectURL(recordedBlob) : ''" [attr.type]="recordedBlob.type" />
    </audio>
  </div>
</div>
