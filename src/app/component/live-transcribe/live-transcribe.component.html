    <!-- LOADING/PROGRESS MESSAGE -->
         <div *ngIf="(transcriberService?.progressItems?.length ?? 0) > 0">
      Loading model files... (this only runs once)
    </div>
  
    <!-- LIVE TRANSCRIPT DISPLAY -->
    <div class="transcript-box">
      <p>{{ liveTranscript }}</p>
    </div>
  </div>
  
  <!-- SETTINGS MODAL -->
  <div class="modal-overlay" *ngIf="showSettingsModal">
    <div class="modal">
      <h3>Transcription Settings</h3>
  
      <!-- MODEL SELECTION -->
      <label>Select the model to use:</label>
      <select [(ngModel)]="transcriberService.model">
        <option value="Xenova/whisper-tiny">Xenova/whisper-tiny</option>
        <option value="Xenova/whisper-base">Xenova/whisper-base</option>
        <option value="Xenova/whisper-small">Xenova/whisper-small</option>
        <option value="Xenova/whisper-medium">Xenova/whisper-medium</option>
      </select>
  
      <!-- CHECKBOXES -->
      <div class="checkbox-group">
        <div>
          <input id="multilingual" type="checkbox" [(ngModel)]="transcriberService.multilingual" />
          <label for="multilingual">Multilingual</label>
        </div>
        <div>
          <input id="quantized" type="checkbox" [(ngModel)]="transcriberService.quantized" />
          <label for="quantized">Quantized</label>
        </div>
      </div>
  
      <!-- ONLY SHOW IF MULTILINGUAL -->
      <div *ngIf="transcriberService.multilingual">
        <label>Select the source language:</label>
        <select [(ngModel)]="transcriberService.language">
          <option value="en">English</option>
          <option value="zh">Chinese</option>
          <option value="de">German</option>
        </select>
  
        <label>Select the task to perform:</label>
        <select [(ngModel)]="transcriberService.subtask">
          <option value="transcribe">Transcribe</option>
          <option value="translate">Translate (to English)</option>
        </select>
      </div>
  
      <!-- MODAL ACTION BUTTONS -->
      <div class="modal-buttons">
        <button (click)="onSettingsModalSubmit()">Submit</button>
        <button (click)="onSettingsModalClose()">Close</button>
      </div>
    </div>
  </div>
